<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="max-age=0, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0" />
        <title>New Pickle</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/mini-css/3.0.1/mini-default.min.css' %}" />
        <script src="{% static 'js/mx-menu.js' %}" type="module"></script>
        <script src="{% static 'js/mx-inputsearch.js' %}" type="module"></script>
        <script src="{% static 'js/mx-select.js' %}" type="module"></script>
    </head>
    <body>
        <mx-menu></mx-menu>
        <form action="{% url 'pickles:new pickle' %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend><h2>New Pickle</h2></legend>
                <div class="input-group vertical">
                    <label for="new_pickle_name">Name</label>
                    <input type="text" name="new_pickle_name" id="new_pickle_name"></input>
                </div>
                <mx-inputsearch mxName="pickle_tags" mxLabel="Tags" endpoint="{% url 'pickles:all tags' %}"></mx-inputsearch>
                <input type="hidden" id="pickle_tags" name="pickle_tags" value="A"></input>
                <mx-inputsearch mxName="picker_maker" mxLabel="Manufacturer" endpoint="{% url 'pickles:all pickle makers' %}"></mx-inputsearch>
                <input type="hidden" id="pickle_maker" name="pickle_maker" value="B"></input>
            </fieldset>
            <input type="submit" value="Add New Pickle" class="primary">
        </form>
    </body>
</html>
