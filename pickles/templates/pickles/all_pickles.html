<!DOCTYPE html>
<html>
    <head>
        <title>All Pickle</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/mini-css/3.0.1/mini-default.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/default.css' %}" />
        <script src="{% static 'js/mx-menu.js' %}" type="module"></script>
    </head>
    <body>
        <mx-menu></mx-menu>
        <table>
            <thead>
                <th>Pickle</th>
            </thead>
            <tbody>
        {% for pickle in page_obj %}
                <tr>
                    <td><a href="{% url 'pickles:pickle' pickle.id %}">{{ pickle.name }}</a></td>
                </tr> 
        {% endfor %}
            </tbody>
        </table>
        <div class="pagination">
            <span class="step-links">
                {% if page_obj.has_previous %}
                    <a href="?page=1">&laquo; first</a>
                    <a href="?page={{ page_obj.previous_page_number }}">previous</a>
                {% endif %}
                <span class="current">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                </span>
                {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}">next</a>
                    <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
                {% endif %}
            </span>
        </div>
    </body>
</html>
